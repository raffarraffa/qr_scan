<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector QR </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icon.png">
</head>

<body>
    <div class="container">
        <h1 class="title-qr">Scan QR </h1>
        <div class="camera-selector">
            <label for="cameraSelect">Seleccionar C치mara:</label>
            <select id="cameraSelect">
                <option value="">Cargando c치maras...</option>
            </select>
        </div>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button id="startBtn">Iniciar C치mara</button>
            <button id="stopBtn" disabled>Detener</button>
        </div>
        <div id="status" class="status info">
            Presiona "Iniciar C치mara" para comenzar
        </div>
    </div>
    <script src="/assets/js/qr_scan.js"></script>
    <script src="/assets/js/zxing_reader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>

</html>
